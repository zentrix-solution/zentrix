<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Zentrix Solution - Internet Service Provider</title>
  <meta name="description" content="Experience the speed you deserve with Zentrix Solution ISP. Fast, reliable internet on demand." />
  <meta name="author" content="Zentrix Solution" />

  <meta property="og:title" content="Zentrix Solution - Internet Service Provider" />
  <meta property="og:description" content="Experience the speed you deserve with Zentrix Solution ISP. Fast, reliable internet on demand." />
  <meta property="og:type" content="website" />

</head>

<body>
  <div id="root"></div>
  <script>
    // GitHub Pages SPA support
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
